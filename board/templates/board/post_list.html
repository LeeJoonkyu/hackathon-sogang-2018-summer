{% extends "board/layout.html" %}

{% block content%}
<form action="" method="get">
  <input type= "text" name="q" value="{{q}}"/>
  <input type= "submit" value="검색"/>

</form>


<ul>
    {%for post in post_list%}
    <li>
      {{post.id}}
      <a href="{% url "board:post_detail" post.id %}">
        {{post.title}}
      </a>

      <small>by {{post.author}}</small>
      <small>at {{post.updated_at}}</small>

    </li>

    {%endfor%}

  </ul>



  <ul>
    <li>http://localhost:8000/blog/ 주소로 접속해보세요.</li>
    <li>유휴 주차 공간을 넘겨 주세요. </li>
  </ul>

{% endblock %}
